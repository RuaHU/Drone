{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Fixed cameras{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="container">
  <div class="gallery">
  {% for stream in streams %}
    <div class="gallery-item">
      <a class="main-camera-selection" href="{{ url_for('camera_monitor', camid = stream.id, mainid=stream.id, ownerid=stream.id) }}"><img class="gallery-image" src="{{ url_for('video_feed', camid = stream.id) }}" width="100%" alt = "open camera altName"></a>
    </div>
  {% endfor %}
  </div>
</div>

{% endblock %}
